    <body>
        <h1> Results </h1>
        <script type="text/javascript" class="source">
            $(window).load(function(){
                initMap();
            });
            
            $(function () {
                $("#demo2").jstree({ 
                    "themes" : {
                        "theme" : "default",
                        "dots" : false,
                        "icons" : false
                    },
                    "xml_data" : { "ajax" : {
                            "url" : "GetResults"
                        },
                        "xsl" : "flat"
                    },
                    "plugins" : [ "themes", "xml_data" ]
                });
            });
        </script>
        <div id="demo2" class="demo" style="float: left;"></div>
        <div id="fooBar" style="float: right;"></div>
        <div id="map-canvas" style="width: 60%; height: 100%; float: right;"></div>
